<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__picture" src="./images/profile_picture.jpg" alt="Фото Жака-Ива Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>
        <!--секция с карточками-->
        <section class="timeline">
            <!--карточки-->
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__description">&#169; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_profile" name="name-and-job">
                <label>
                    <input class="popup__text popup__text_type_name" name="name" placeholder="Полное имя" type="text"
                        value>
                </label>
                <label>
                    <input class="popup__text popup__text_type_job" name="text" placeholder="Род деятельности"
                        type="text" value>
                </label>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close popup__close_type_profile" type="button" aria-label="Закрыть форму"></button>
        </div>
    </section>

    <section class="popup popup_type_card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_card" name="name-and-job">
                <label>
                    <input class="popup__text popup__text_type_place-name" name="name" placeholder="Название"
                        type="text" value>
                </label>
                <label>
                    <input class="popup__text popup__text_type_url" name="text" placeholder="Ссылка на картинку"
                        type="url" value>
                </label>
                <button class="popup__save" type="submit">Создать</button>
            </form>
            <button class="popup__close popup__close_type_card" type="button" aria-label="Закрыть форму"></button>
        </div>
    </section>

    <!--Создать попап для открытие фул-скрин попапа с картинкой-->
    <section class="popup popup_type_full">
        <div class="popup__container_type_full">
            <img src="" class="popup__picture_type_full">
            <h2 class="popup__title_type_full"></h2>
            <button class="popup__close popup__close_type_full" type="button" aria-label="Закрыть форму"></button>
        </div>
    </section>
    <!--Пустая форма карточки-->
    <template class="card-template">
        <li class="card">
            <img src="" class="card__picture">
            <!--ссылка на картинку-->
            <button class="card__trash-button" type="button"></button>
            <div class="card__block">
                <h2 class="card__block-title"></h2>
                <!--название-->
                <button class="card__block-button" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
